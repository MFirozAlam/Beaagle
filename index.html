<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            width: 450px;
            margin: 60px auto;
        }

        h1 {
            font-size: 60px;
            margin-bottom: 30px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid white;
            padding: 10px 0;
            color: white;
            font-size: 18px;
            outline: none;
        }

        .dob-group {
            display: flex;
            align-items: center;
            border-bottom: 1px solid white;
            padding: 10px 0;
        }

        .dob-group input {
            background: transparent;
            border: none;
            color: white;
            font-size: 28px;
            width: 60px;
            text-align: center;
            outline: none;
        }

        .dob-group span {
            font-size: 28px;
            margin: 0 5px;
        }


        .radio-group {
            margin-top: 20px;
        }

        .terms {
            margin-top: 15px;
        }

        button {
            margin-top: 25px;
            width: 200px;
            padding: 12px;
            font-size: 20px;
            background: #ddd;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signup</h1>

        <form>
            <input type="text" placeholder="Full Name">
            <br><br>

            <input type="email" placeholder="Email">
            <br><br>

            <input type="password" placeholder="Password">
            <br><br>

            <input type="password" placeholder="Confirm Password">
            <br><br>

            <div class="dob-group">
                <input type="text" id="day" maxlength="2" placeholder="dd">
                <span>-</span>
                <input type="text" id="month" maxlength="2" placeholder="mm">
                <span>-</span>
                <input type="text" id="year" maxlength="4" placeholder="yyyy">
            </div>
            <br><br>

            <div class="radio-group">
                <label><input type="radio" name="role"> Student</label>
                <label><input type="radio" name="role"> Employee</label>
            </div>
            <br><br>

            <div class="terms">
                <label>
                    <input type="checkbox"> I agree to all the Terms and conditions
                </label>
            </div>
            <br><br>

            <button type="button" onclick="signup()">Signup</button>
            <p id="message" style="margin-top:15px; font-size:18px;"></p>

        </form>
    </div>
</body>
</html>
